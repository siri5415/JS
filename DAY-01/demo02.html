<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 10;
        document.write(num+"<br>");
        num = num + 1;
        document.write(num+"<br>");
        num = num++;
        document.write(num+"<br>");
        num = ++num;
        document.write(num+"<br>");
        let num1=10;
        document.write(num1+"<br>");
        num1 = num1 - 1;
        document.write(num1+"<br>");
        num1 = num1--;
        document.write(num1+"<br>");
        num1 = --num1;
        document.write(num1+"<br>");
    </script>
</body>
</html>
