<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = 1234;
        const name = "siri";
        const name1 = "Ardhala"
        document.write(`${name}---> type is ${typeof{name}}` + "<br>")
        document.write((name).lenght + "<br>")
        document.write(name.split("").reverse().join("") + "<br>")
        document.write(name1.charAt(1) +"<br>")
        document.write(name1.charCodeAt(0) +"<br>")
        document.write(name1.codePointAt(1) +"<br>")
        document.write(name1.concat(name) +"<br>")
        document.write(name1.endsWith("s") +"<br>")
        document.write(name1.includes("1") +"<br>")
        document.write(name1.indexOf("A") +"<br>")
        document.write(name1.lastIndexOf("s") +"<br>")
        document.write(name1.length +"<br>")
        document.write(name1.localeCompare("k") +"<br>")
        document.write(name1.match("%") +"<br>")
        document.write(name1.matchAll[``] +"<br>")
    </script>
</body>
</html>
