<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5]
        document.write(typeof(arr))
        document.write(arr[0]+"<br>")
        document.write(arr[1]+"<br>")
        document.write(arr[2]+"<br>")
        document.write(arr[3]+"<br>")

        document.write(arr[4]+"<br>")
  
        arr.push("6");
        document.write(arr+"<br>")

        arr.pop();
        document.write(arr+"<br>")

        arr.shift();
        document.write(arr+"<br>")

        arr.unshift("1");
        document.write(arr+"<br>")

        document.write(arr.lenght+"<br>")

        arr2=[1,2,3,4]
        arr3=[6,5,4,7]
        document.write(arr2.contact(arr3)+"<br>")


        arr4=[(1,2),(3,4),(6,5)]
        document.write(arr4.flat()+"<br>")


        
    </script>
</body>
</html>
